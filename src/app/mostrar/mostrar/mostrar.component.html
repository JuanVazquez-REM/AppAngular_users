<div class="container">
    <table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">password</th>
            <th scope="col">edad</th>
            <th scope="col">genero</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of user">
            <td>{{ item.username }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.edad }}</td>
            <td>{{ item.genero }}</td>
        <!--<td [innerHTML]="item.nombre"></td>
            <td [innerHTML]="item.email"></td>
            <td [innerHTML]="item.password"></td>
            <td [innerHTML]="item.edad"></td>
            <td [innerHTML]="item.genero"></td>-->
        </tr>
    </tbody>
    </table>
</div>
